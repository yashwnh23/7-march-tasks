<!-- Example for custom fonts and borders.  Change the place of the tag using position -->
<html>
<head>
	<style>	 
		#div1
		{
			border:4px  solid  Blue; 		 
			height:300px;
			width : 500px; 
			margin : 50px;	 
						
			box-shadow: 10px 10px 5px Yellow;			
			border-bottom-left-radius : 80px;
			border-bottom-right-radius : 80px;			
		}
		
		#img1
		{
			position: relative;
			left:  50px;
			top :  50px;
		} 
	</style>	 
</head>
<body>
	<h1>CSS3 Styles Demo</h1>
	<hr/> 	

	<div id="div1">
	<img id="img1" src="Image1.jpg" width="150" height="100"  />
	</div>
</body>
</html>
