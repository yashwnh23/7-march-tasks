<!-- Apply  transform effects and border styles  -->
<html>
<head>
<style> 
img
{       
		border : 2px solid green; 	 
		border-radius : 15px;
		margin : 10px;  
		margin-left: 50px;	
		width:  300px;
	}  
</style>
</head>
<body>
<h2  id="x">CSS3 - Transformation Demo</h2>
<hr/>
  <h3> Original Image  </h3>	
  <img id="img1"   src="Image1.jpg" />
  <br/><br/>  
     
   <h3> Transformed Image  - Rotate </h3>	
  <img   style="transform:rotatex(90deg);"  src="Image1.jpg" />
  <br/><br/>    
    
   <h3> Transformed Image  - Scale </h3>	
  <img   style="transform: scale(1,1);"  src="Image1.jpg" />
  <br/><br/>      
 
 <h3> Transformed Image  -  Translate </h3>	
  <img   style=" transform: translate(150px,50px);"  src="Image1.jpg" />
  <br><br>
   
<h3> Transformed Image  - Skew </h3>	
  <img    style="transform: skew(25deg, 25deg);"  src="Image1.jpg" />    
   </body>
</html>
